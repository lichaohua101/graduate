<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>用户注册</title>
 <!-- 引入css、jq、 bootstrap、chart -->
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" th:src="@{css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet" />
    <script src="js/jquery/2.0.0/jquery.min.js" th:src="@{js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script src="js/chartjs/2.8.0/chart.min.js" th:src="@{js/chartjs/2.8.0/chart.min.js}"></script>


<script>
	$(function() {
		/* $("#username").focus(function() {
			$(this).val("请输入帐号");
		}); */

		$("#username").blur(function() {
			var username=$("#username").val();
			$.ajax({
				  type: "post",
				  url: "/checkUsername",
				  data:"username="+username,
				  dataType: "json", //回调函数接收数据的数据格式
				  success:function(data){
					  if(data == 1){
						  $("#userCheck").html("帐号已被注册"); 
	                    }else{
						  $("#userCheck").html("帐号可用"); 
	                    }
				  }
			});
		});

	});
	$(function() {
		$("#repassword").blur(function() {
			$("#checkPassword").empty();
			if($("#repeatpassword").val() !=$("#peatpassword").val()){
                $("#checkPassword").html("重复密码不一致");
            }else{
            	 $("#checkPassword").html("重复密码一致");
            }
		});
	});
</script>

</head>
<body>

	<div>
		<form action="addUser" method="post">
			账号：<input type="text" name="username" id="username" /><span id = "userCheck" class="bg-danger"></span><br/> 
			登录密码：<input type="password" name="password" id="password"/><br /> 
			密码确认：<input type="password" name="repassword" id="repassword"/><span id = "checkPassword" class="bg-danger"></span><br /> 
			<input type="hidden" name="rid" value="1"/><br /> 
			<input type="submit" value="注册" />
		</form>
	</div>

</body>
</html>
